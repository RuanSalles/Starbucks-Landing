<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Starbucks - Landing Page</title>
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#">
                <img class="logo" src="img/logo.png">
            </a>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Novidades</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Não é só café <br> É <span>Starbucks</span></h2>
                <p>A melhor experiência em café com torra perfeita, vinda do continente africado. Lojas físicas nas maiores Capitais do Mundo, presente em diversos mercados.
                </p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="img/img1.png" alt="" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img onclick="imgSlider('img/img1.png');changeCircleColor('#017143')" src="img/thumb1.png" alt=""></li>
            <li><img onclick="imgSlider('img/img2.png');changeCircleColor('#eb7495')" src="img/thumb2.png " alt=" "></li>
            <li><img onclick="imgSlider( 'img/img3.png');changeCircleColor( '#d752b1')" src="img/thumb3.png" alt=""></li>
        </ul>
        <ul class="sci">
            <li>
                <a href="#"><img src="img/facebook.png" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="img/twitter.png" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="img/instagram.png" alt=""></a>
            </li>
        </ul>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
